<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
            margin: auto;
            margin-top: 50px;
            animation: fadeInUp 1s;
        }

        h1 {
            color: #007bff;
            margin-bottom: 30px;
            animation: bounceInDown 1s;
        }

        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        p {
            margin-bottom: 20px;
            animation: fadeIn 1s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="display-4 animate__animated animate__bounceInDown">System Information</h1>
        <table id="system-info-table" class="table table-striped animate__animated animate__fadeIn">
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.js"></script>
    <script>
        function updateSystemInfo() {
            fetch('/update_system_info')
                .then(response => response.json())
                .then(data => {
                    const table = document.getElementById('system-info-table');
                    table.innerHTML = '';  // Clear existing table content

                    // Append new rows with updated system information
                    for (const [key, value] of Object.entries(data)) {
                        const row = `<tr><th scope="row">${key}</th><td>${value}</td></tr>`;
                        table.innerHTML += row;
                    }
                });
        }

        // Update system information every second
        setInterval(updateSystemInfo, 1000);
    </script>
</body>
</html>
